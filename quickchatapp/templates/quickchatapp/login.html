{% extends "quickchatapp/base.html" %}

{% block content %}
<div>
    <div>
        <a href=""><h1>QuickChat</h1></a>
        <p>You are Welcome, Login</p>
        <br>
        {% if msg %}

        <p>{{msg}}</p>
        {% endif %}
        <form action="" method="POST">

            {% csrf_token %}

            <input type="text" name="username" placeholder="Enter username">
            <input type="password" name="password" placeholder="Enter Password">
            <button>Login</button>
            <span><a href="{% url 'register' %}">Register</a> if you don't have an account.</span>
        </form>
    </div>
</div>
{% endblock content %}
